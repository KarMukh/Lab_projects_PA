{% extends "base.html" %}
{% block head %}
<title>Python Code Runner</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>Type your code here and run it</h2>
    <form action="/execute" method="post">
        <label>
            <textarea name="code"></textarea>
        </label>
        <input type="submit" value="Run">
    </form>
</div>
{% endblock %}
